<extends
  src="layout.html"
  locals='{ "exampleName": "Emoji component", "exampleFile": "example-emoji-component.html" }'
>
  <block name="content">
    <div>
      The quick <em-emoji id="runner" size="2em" /> brown fox
      <em-emoji id="fox_face" set="twitter" size="2em" />
      <em-emoji id="fox_face" set="facebook" size="2em" />
      <em-emoji id="fox_face" set="google" size="2em" /> jumps over the lazy
      <em-emoji id="sloth" set="facebook" size="2em" /> dog
      <em-emoji id="dog" set="google" size="2em" />.
    </div>
    <div style="text-align: center">
      <em-emoji native="😎" size="36px" set="facebook" />
      <em-emoji id="party_parrot" size="64px" />
      <em-emoji native="🍔" size="36px" set="twitter" />
    </div>
  </block>
  <block name="script">
    <div hidden>
      <img id="img-parrot" src="./assets/parrot.gif" />
    </div>
    <script type="module">
      import data from '@emoji-mart/data/sets/14/twitter.json'
      import { init } from 'emoji-mart'

      init({
        data,
        custom: [
          {
            emojis: [
              {
                id: 'party_parrot',
                name: 'Party Parrot',
                keywords: ['dance', 'dancing'],
                skins: [{ src: document.querySelector('#img-parrot').src }],
              },
            ],
          },
        ],
      })
    </script>
  </block>
</extends>
